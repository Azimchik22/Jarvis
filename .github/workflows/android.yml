name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build APK with Buildozer (Docker)
        run: |
          docker run --rm \
            -v "$PWD":/home/user/app \
            kivy/buildozer \
            bash -c "
              cd /home/user/app &&
              buildozer android debug
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: JarvisAI-APK
          path: bin/*.apk
