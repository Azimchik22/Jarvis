name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build APK with Buildozer (Docker, non-root)
        run: |
          docker run --rm \
            --user 1000:1000 \
            -e HOME=/home/user \
            -v "$PWD":/home/user/app \
            -w /home/user/app \
            kivy/buildozer \
            buildozer -y android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: JarvisAI-APK
          path: bin/*.apk
