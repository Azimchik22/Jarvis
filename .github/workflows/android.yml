name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip git zip unzip openjdk-17-jdk wget
          pip3 install --upgrade pip
          pip3 install buildozer cython

      - name: Install Android SDK + accept licenses
        run: |
          SDKROOT="${GITHUB_WORKSPACE}/android-sdk"
          mkdir -p "$SDKROOT/cmdline-tools"
          cd "$GITHUB_WORKSPACE"

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip -d "$SDKROOT/cmdline-tools-tmp"

          mkdir -p "$SDKROOT/cmdline-tools/latest"
          mv "$SDKROOT/cmdline-tools-tmp/cmdline-tools/"* "$SDKROOT/cmdline-tools/latest/"
          rm -rf "$SDKROOT/cmdline-tools-tmp" commandlinetools-linux-11076708_latest.zip

          export ANDROID_SDK_ROOT="$SDKROOT"
          export ANDROID_HOME="$SDKROOT"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "build-tools;36.1.0"

      - name: Make Buildozer use our SDK (IMPORTANT)
        run: |
          SDKROOT="${GITHUB_WORKSPACE}/android-sdk"
          mkdir -p "$HOME/.buildozer/android/platform"
          rm -rf "$HOME/.buildozer/android/platform/android-sdk"
          ln -s "$SDKROOT" "$HOME/.buildozer/android/platform/android-sdk"
          ls -la "$HOME/.buildozer/android/platform/"

      - name: Build APK
        run: |
          export ANDROID_SDK_ROOT="${GITHUB_WORKSPACE}/android-sdk"
          export ANDROID_HOME="${GITHUB_WORKSPACE}/android-sdk"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: JarvisAI-APK
          path: bin/*.apk
